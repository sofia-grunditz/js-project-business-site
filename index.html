<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Länka till de valda Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="hero-image">
    <section class="hero-text">
      <h1>SPEARHEAD MEDIA</h1>
      <h2>Merch</h2>
    </section>
  </header>

  <main>
    <section class="image-container">
      <h2>T-shirts</h2>
      <div class="item">
        <img src="/images/tshirt1.png" alt="T-shirt 1">
        <p>Hildur</p>
      </div>
      <div class="item">
        <img src="/images/tshirt2.png" alt="T-shirt 2">
        <p>Ben</p>
      </div>
      <div class="item">
        <img src="images/tshirt3.png" alt="T-shirt 3">
        <p>Ella</p>
      </div>
      <div class="item">
        <img src="/images/tshirt4.png" alt="T-shirt 4">
        <p>Amanda</p>
      </div>
      <div class="item">
        <img src="images/tshirt5.png" alt="T-shirt 5">
        <p>The streets</p>
      </div>
    </section>

    <section class="image-container">
      <h2>Longsleeves</h2>
      <div class="item">
        <img src="images/longsleeve1.png" alt="Bild 1">
        <p>Hildur</p>
      </div>
      <div class="item">
        <img src="/images/longsleeve2.png" alt="Bild 2">
        <p>Ben</p>
      </div>
      <div class="item">
        <img src="images/longsleeve3.png" alt="Bild 3">
        <p>Ella</p>
      </div>
      <div class="item">
        <img src="/images/longsleeve4.png" alt="Bild 4">
        <p>Amanda</p>
      </div>
      <div class="item">
        <img src="/images/longsleeve5.png" alt="Bild 5">
        <p>The streets</p>
      </div>
    </section>

    <section class="image-container">
      <h2>Hoodies and crewnecks</h2>
      <div class="item">
        <img src="images/hoodie1.png" alt="Bild 1">
        <p>Hildur</p>
      </div>
      <div class="item">
        <img src="images/hoodie2.png" alt="Bild 2">
        <p>Ben</p>
      </div>
      <div class="item">
        <img src="images/hoodie3.png" alt="Bild 3">
        <p>Ella</p>
      </div>
      <div class="item">
        <img src="images/hoodie4.png" alt="Bild 4">
        <p>Amanda</p>
      </div>
      <div class="item">
        <img src="images/hoodie5.png" alt="Bild 5">
        <p>The streets</p>
      </div>
    </section>

    <!-- Sign-up Form Section -->
    <section class="form-container">
      <h1>Sign Up</h1>
      <form action="https://httpbin.org/anything" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <fieldset>
          <legend>Choose your subscription plan:</legend>
          <label for="basic">Basic</label>
          <input type="radio" id="basic" name="plan" value="basic" required>
          <label for="premium">Premium</label>
          <input type="radio" id="premium" name="plan" value="premium">
        </fieldset>

        <fieldset>
          <legend>Select your interests:</legend>
          <label for="news">News</label>
          <input type="checkbox" id="news" name="interests" value="news">
          <label for="updates">Updates</label>
          <input type="checkbox" id="updates" name="interests" value="updates">
        </fieldset>

        <button type="submit">Sign Up</button>
      </form>
    </section>

    <footer>
      <video autoplay muted loop playsinline>
          <source src="videos/A_Typical_Slayer_Fan_1080.mp4" type="video/mp4">
          Din webbläsare stödjer inte videon.
      </video>
  </footer>
  
</main>

</body>
</html>
