<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Länka till de valda Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="hero-image">
    <section class="hero-text">
      <h1>Photography prints</h1>
      <h2>Något mer här vem vet vad dock</h2>
    </section>
  </header>

  <main>
    <section class="image-container">
      <div class="item">
        <img src="https://64.media.tumblr.com/876e9a0d8b74390f645b5c922e1c143b/tumblr_onzblgdbJp1qcdynfo1_1280.jpg" alt="Bild 1">
        <p>Hildur</p>
      </div>
      <div class="item">
        <img src="https://64.media.tumblr.com/63690a6c55a6f5ec818dc666d772b96c/tumblr_onxpo0hUN71qcdynfo1_r1_1280.jpg" alt="Bild 2">
        <p>Ben</p>
      </div>
      <div class="item">
        <img src="https://64.media.tumblr.com/b230f1d4a810bfa4734e183e99c2e9c6/tumblr_odczhpNkmw1qcdynfo1_1280.jpg" alt="Bild 3">
        <p>Ella</p>
      </div>
      <div class="item">
        <img src="https://64.media.tumblr.com/7d010c3880f0e5a74bc39b48ce9e7b76/tumblr_o5p6hxyTXe1qcdynfo1_1280.jpg" alt="Bild 4">
        <p>Amanda</p>
      </div>
      <div class="item">
        <img src="https://64.media.tumblr.com/0f050aa033f60cf82fbac1d3ce772a0f/tumblr_o63sx7PUf81qcdynfo2_r1_1280.jpg" alt="Bild 5">
        <p>The streets</p>
      </div>
      <div class="item">
        <img src="https://64.media.tumblr.com/f1d91d7d1015b140a33ced755df36413/tumblr_o8zc81GtkO1qcdynfo1_r1_1280.jpg" alt="Bild 6">
        <p>Mockingbird</p>
      </div>
    </section>

    <!-- Sign-up Form Section -->
    <section class="form-container">
      <h1>Sign Up</h1>
      <form action="https://httpbin.org/anything" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <fieldset>
          <legend>Choose your subscription plan:</legend>
          <label for="basic">Basic</label>
          <input type="radio" id="basic" name="plan" value="basic" required>
          <label for="premium">Premium</label>
          <input type="radio" id="premium" name="plan" value="premium">
        </fieldset>

        <fieldset>
          <legend>Select your interests:</legend>
          <label for="news">News</label>
          <input type="checkbox" id="news" name="interests" value="news">
          <label for="updates">Updates</label>
          <input type="checkbox" id="updates" name="interests" value="updates">
        </fieldset>

        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>
</body>
</html>
